<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RickyA.S</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Gloock&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: rgb(3, 3, 3);
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .logo-left {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            z-index: 3;
        }

        .logo-right {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            z-index: 3;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        .photo-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1) brightness(1.1);
        }

        .content-wrapper {
            width: 100%;
            max-width: 600px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            padding: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .biodata {
            margin: 20px auto;
        }

        .biodata h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #6ecdf6;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
        }

        .biodata p {
            font-size: 0.9em;
            margin: 8px 0;
            line-height: 1.4;
            color: #3d6dd5;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        }

        .music-player {
            margin: 20px auto;
            padding: 15px;
        }

        .music-player h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
        }

        button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        button:hover {
            background-color: rgba(76, 175, 80, 1);
            transform: scale(1.05);
        }

        .social-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(76, 175, 80, 0.8);
            border-radius: 50%;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .social-links a:hover {
            background-color: rgba(76, 175, 80, 1);
            transform: scale(1.1);
        }

        .stat-card {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
        }

        .location-link {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .photo-container {
                width: 200px;
                height: 267px;
            }
            
            .content-wrapper {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="Image/logo_kampus.png" alt="Logo Kiri" class="logo-left">
        <img src="Image/logo_kelas.png" alt="Logo Kanan" class="logo-right">

        <div class="profile-section">
            <div class="photo-container">
                <img src="Image/fP.jpg" alt="Foto Profil" class="profile-photo">
            </div>
            
            <div class="content-wrapper">
                <div class="biodata">
                    <h1>Nama Lengkap: Ricky alfian saputra</h1>
                    <p>Tempat, Tanggal Lahir: Wonogiri, 20 Februari 2004</p>
                    <p>Alamat: Perum Graha Cikarang</p>
                    <p>Email: rickyalfian751@gmail.com</p>
                    <p>Telepon: 085215784866</p>
                    <p>Pendidikan: OTW S1 Teknik Informatika</p>
                    <p>Hobi: Game, Futsal, Fishing</p>
                </div>

                <div class="music-player">
                    <h2>Music Player</h2>
                    <audio id="myAudio" src="Music/sound.mp3" loop>
                        Browser Anda tidak mendukung elemen audio.
                    </audio>
                    <button onclick="playPause()">Play/Pause</button>
                </div>
            </div>
        </div>
        
        <div class="stat-card">
            <h3>LOCATION</h3>
            <div class="stat-value">
                <a href="https://maps.app.goo.gl/tBEosR5BdkNxfKmK9" target="_blank" class="location-link">
                    Cikarang, Jawa Barat
                </a>
            </div>
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=100012556862070" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com/rcky.as?igshid=ZDdkNTZiNTM=" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@user1029293929292920?is_from_webapp=1&sender_device=pc" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </div>

    <script>
        var audio = document.getElementById("myAudio");
        
        function playPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        document.getElementById('play-button').addEventListener('click', function() {
            var audio = document.getElementById('audio-player');
            audio.play().then(() => {
                console.log("Audio is playing.");
            }).catch((error) => {
                console.log("Failed to play audio:", error);
            });
        });
    </script>
</body>
</html>
